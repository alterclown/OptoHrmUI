<div class="table-operations">
  <button nz-button [routerLink]="['create']">Create Client</button>
  <button nz-button>Sort age</button>
  <button nz-button>Clear filters</button>
  <button nz-button>Clear filters and sorters</button>
</div>
<nz-table #editRowTable nzBordered [nzData]="['']">
  <thead>
    <tr>
      <th>#</th>
      <th>ClientName</th>
      <th>Details</th>
      <th>Address</th>
      <th>Contact Number</th>
      <th>Contact Email</th>
      <th>Company Url</th>
      <th>Status</th>
      <th>First Contact Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of clientList;index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ data.clientName }}</td>
      <td>{{ data.details }}</td>
      <td>{{ data.address }}</td>
      <td>{{ data.contactNumber }}</td>
      <td>{{ data.contactEmail }}</td>
      <td>{{ data.companyUrl }}</td>
      <td>
        <nz-tag [nzColor]="'geekblue'">{{ data.status }}</nz-tag>
      </td>
      <td>{{ data.firstContactDate }}</td>
      <td>
        <nz-button-group>
          <button nz-button nzType="primary" [routerLink]="['update/', data.clientId]"><i nz-icon nzType="edit"
              nzTheme="outline"></i></button>
          <button nz-button nzType="primary" (click)="deleteClient(data.clientId)"><i nz-icon nzType="delete"
              nzTheme="outline"></i></button>
          <button nz-button nzType="primary"><i nz-icon nzType="fund-view" nzTheme="outline"></i></button>
        </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>
