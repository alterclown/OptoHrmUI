<div class="table-operations">
    <button nz-button [routerLink]="['create']">Create Expense</button>
    <button nz-button>Sort age</button>
    <button nz-button>Clear filters</button>
    <button nz-button>Clear filters and sorters</button>
  </div>
  <div class="center">
    <circle-progress *ngIf="showSpinner" [percent]="100" [radius]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="10000">
    </circle-progress>
  </div>
  <nz-table #editRowTable nzBordered [nzData]="['']">
    <thead>
      <tr>
        <th>#</th>
        <th>Expense Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of expenseList;index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ data.expenseName }}</td>
        <td>
          <nz-button-group>
            <button nz-button nzType="primary" [routerLink]="['update/', data.expenseId]"><i nz-icon nzType="edit"
                nzTheme="outline"></i></button>
            <button nz-button nzType="primary" (click)="deleteExpense(data.expenseId)"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
            <button nz-button nzType="primary"><i nz-icon nzType="fund-view" nzTheme="outline"></i></button>
          </nz-button-group>
        </td>
      </tr>
    </tbody>
  </nz-table>
