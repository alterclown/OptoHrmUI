<nz-page-header-title>Project</nz-page-header-title>
<form nz-form [formGroup]="projectForm" (ngSubmit)="onUpdate()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="EmployeeId" nzRequired>Employee Id</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" >
        <input nz-input type="text" formControlName="EmployeeId" id="EmployeeId" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="ProjectName" nzRequired>Project Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" >
        <input nz-input type="text" formControlName="ProjectName" id="ProjectName" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="DateStarted" nzRequired>Date Started</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" >
        <input nz-input type="text" formControlName="DateStarted" id="DateStarted" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="DateEnded" nzRequired>Date Ended</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" >
        <input nz-input type="text" formControlName="DateEnded" id="DateEnded"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="Status" nzRequired>Status</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" >
        <input nz-input type="text" formControlName= "Status" id="Status"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Save</button>
      </nz-form-control>
    </nz-form-item>
  </form>
