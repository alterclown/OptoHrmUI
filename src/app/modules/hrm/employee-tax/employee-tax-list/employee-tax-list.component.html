<div class="table-operations">
    <button nz-button >Sort age</button>
    <button nz-button >Clear filters</button>
    <button nz-button >Clear filters and sorters</button>
  </div>
  <nz-table #filterTable nzTableLayout="fixed">
    <thead>
    <tr>
      <th>TaxesId</th>
      <th>EmployeeId</th>
      <th>TaxName</th>
      <th>TaxValue</th>
      <th>Status</th>
      <th>UserId</th>
      <th>CompanyId</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of _taxList">
      <td>{{ data.taxesId }}</td>
      <td>{{ data.employeeId }}</td>
      <td>{{ data.taxName }}</td>
      <td>{{ data.taxValue  }}</td>
      <td>{{ data.status }}</td>
      <td>{{ data.userId  }}</td>
      <td>{{ data.companyId  }}</td>
      <td>
        <nz-button-group>
          <button nz-button nzType="primary" [routerLink]="['update/',data.taxesId]"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
          <button nz-button nzType="primary" (click)="deleteTax(data.taxesId)" ><i nz-icon nzType="delete" nzTheme="outline"></i></button>
          <button nz-button nzType="primary"><i nz-icon nzType="fund-view" nzTheme="outline"></i></button>
        </nz-button-group>
      </td>
    </tr>
    </tbody>
  </nz-table>
