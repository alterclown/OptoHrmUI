<div class="table-operations">
  <button nz-button [routerLink]="['create']">Create Salary</button>
  <button nz-button>Sort age</button>
  <button nz-button>Clear filters</button>
  <button nz-button>Clear filters and sorters</button>
</div>
<nz-table #filterTable nzTableLayout="fixed">
  <thead>
    <tr>
      <th>SalaryId</th>
      <th>EmployeeId</th>
      <th>SalaryAmount</th>
      <th>Tax</th>
      <th>Status</th>
      <th>CompanyId</th>
      <th>UserId</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of salaryList">
      <td>{{ data.salaryId }}</td>
      <td>{{ data.employeeId }}</td>
      <td>{{ data.salaryAmount }}</td>
      <td>{{ data.tax }}</td>
      <td>{{ data.status }}</td>
      <td>{{ data.companyId }}</td>
      <td>{{ data.userId }}</td>
      <td>
        <nz-button-group>
          <button nz-button nzType="primary" [routerLink]="['update/',data.salaryId]"><i nz-icon nzType="edit"
              nzTheme="outline"></i></button>
          <button nz-button nzType="primary" (click)="deleteSalary(data.salaryId)"><i nz-icon nzType="delete"
              nzTheme="outline"></i></button>
          <button nz-button nzType="primary"><i nz-icon nzType="fund-view" nzTheme="outline"></i></button>
        </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>
