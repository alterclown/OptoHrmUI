<div class="table-operations">
    <button nz-button >Sort age</button>
    <button nz-button >Clear filters</button>
    <button nz-button >Clear filters and sorters</button>
  </div>
  <nz-table #filterTable nzTableLayout="fixed">
    <thead>
    <tr>
      <th>LeaveId</th>
      <th>EmployeeId</th>
      <th>Month</th>
      <th>StartDate</th>
      <th>EndDate</th>
      <th>NoOfDays</th>
      <th>LeavePeriod</th>
      <th>CompanyId</th>
      <th>UserId</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of _leaveList">
      <td>{{ data.leaveId }}</td>
      <td>{{ data.employeeId }}</td>
      <td>{{ data.month }}</td>
      <td>{{ data.startDate  }}</td>
      <td>{{ data.endDate }}</td>
      <td>{{ data.noOfDays }}</td>
      <td>{{ data.leavePeriod }}</td>
      <td>{{ data.companyId  }}</td>
      <td>{{ data.userId  }}</td>
      <td>
        <nz-button-group>
          <button nz-button nzType="primary" [routerLink]="['update/',data.leaveId]"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
          <button nz-button nzType="primary" (click)="deleteLeave(data.leaveId)"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
          <button nz-button nzType="primary"><i nz-icon nzType="fund-view" nzTheme="outline"></i></button>
        </nz-button-group>
      </td>
    </tr>
    </tbody>
  </nz-table>
